<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Login</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="login-header">
      <h1>Bookworm Digital library</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="registration.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main id="login-main">
      <section id="login-form-section">
        <form id="login-form">
          <fieldset id="login-form-fieldset">
            <legend>Log in</legend>
            <label for="login-email">Email</label>
            <br />
            <input type="email" id="login-email" />
            <br />
            <label for="login-password">Password</label>
            <br />
            <input type="password" id="login-password" />
            <br />
            <td><button type="submit">Log in</button></td>
          </fieldset>
        </form>
      </section>
      <aside id="login-aside-trial">
        <h4>Start you free trial now!</h4>
        <td><button type="button" id="trial-button">Start for free</button></td>
      </aside>
    </main>
    <footer id="login-footer">
      <ul id="footer-links">
        <li><a href="">Language</a></li>
        <li><a href="">Contacts</a></li>
        <li><a href="">Terms</a></li>
      </ul>
    </footer>
  </body>
</html>
