<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="position-relative bg-primary-custom d-flex-column pb-4">
    <div
      class="hero-bg-semi-circle bg-secondary-custom position-absolute top-0 end-0 rounded-start-pill w-50 h-100"
    ></div>
    <header
      id="login-header"
      class="d-flex justify-content-between align-items-center"
    >
      <h1 class="logo-text ms-5">Bookworm Digital library</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 gap-4">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./pricing.html"
                  >Pricing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./reviews.html">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#about-us">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./registration.html">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="login-main" class="pb-5">
      <section id="login-form-section">
        <form
          action=""
          method="POST"
          target="_blank"
          class="login-form d-flex flex-column w-25 ms-5 mt-5 me-0 bg-secondary-custom rounded shadow position-relative"
        >
          <h2 class="fw-semibold fs-4 ml-0 mb-5">Log in</h2>
          <label for="login-email" class="fw-semibold fs-6">Email*</label>
          <input
            type="email"
            id="login-email"
            placeholder="your.email@example.com"
            class="mt-2 primary-input"
            required
            oninvalid="setCustomValidity('The email format should be youremail@example.com')"
            oninput="setCustomValidity('')"
          />
          <label for="login-password" class="fw-semibold fs-6 mt-3"
            >Password*</label
          >
          <input
            type="password"
            id="login-password"
            placeholder="at least 8 characters"
            class="mt-2 primary-input"
            minlength="8"
            required
            oninvalid="setCustomValidity('The password should be at least 8 characters long')"
            oninput="setCustomValidity('')"
          />
          <button type="submit" class="mt-3 btn-secondary-custom w-50">
            Log in
          </button>
          <a
            href=""
            class="mt-3 link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Forgot password?</a
          >
        </form>
      </section>
      <aside id="login-aside-trial" class="ms-5 mt-4">
        <p>
          Don't have your account yet?
          <a
            href="./registration.html"
            class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Sign up</a
          >
          and start your free trial!
        </p>
      </aside>
    </main>
    <footer
      id="login-footer"
      class="d-flex justify-content-between position-absolute bottom-0 mb-3 w-100"
    >
      <section class="ms-5">
        <a
          href=""
          class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2"
          >Contacts</a
        >
        <a
          href=""
          class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >Terms</a
        >
      </section>
      <p class="me-3">All rights reserved 2024</p>
    </footer>
  </body>
</html>
