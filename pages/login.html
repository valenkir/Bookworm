<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Login</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="login-header">
      <div class="header-content-style">
        <h1 class="m-1">Bookworm Digital library</h1>
        <div class="nav-block-style">
          <nav class="main-nav d-flex">
            <ul class="d-flex">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../index.html#about-us">About</a></li>
              <li><a href="./registration.html">Sign up</a></li>
            </ul>
            <div class="nav-search-field-div d-flex">
              <input
                type="text"
                class="nav-search-field"
                placeholder="Search"
              />
              <button type="button" class="nav-search-button">Search</button>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main id="login-main">
      <section id="login-form-section">
        <form class="login-form">
          <div class="user-access-forms d-flex-column">
            <legend>Log in</legend>
            <label for="login-email">Email*</label>
            <input
              type="email"
              id="login-email"
              placeholder="your.email@example.com"
            />
            <label for="login-password">Password*</label>
            <input
              type="password"
              id="login-password"
              placeholder="at least 8 characters"
            />
            <button type="submit" class="user-access-buttons">Log in</button>
          </div>
        </form>
        <a href="" class="m-1">Forgot password?</a>
      </section>
      <aside id="login-aside-trial">
        <p>
          Don't have your account yet?
          <a href="./registration.html">Sign up</a> and start your free trial!
        </p>
      </aside>
    </main>
    <footer id="login-footer">
      <div class="footer-links">
        <div class="footer-link-background"><a href="">Contacts</a></div>
        <div class="footer-link-background"><a href="">Terms</a></div>
        <p class="rights">All rights reserved 2024</p>
      </div>
    </footer>
  </body>
</html>
