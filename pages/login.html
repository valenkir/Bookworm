<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Login</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="home-header">
      <div class="header-content-style">
        <h1>Bookworm Digital library</h1>
        <div class="nav-block-style">
          <nav class="main-nav">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="registration.html">Sign up</a></li>
              <li class="nav-search-button-li">
                <button type="button" class="nav-search-button">Search</button>
              </li>
              <li class="nav-search-field-li">
                <input
                  type="text"
                  class="nav-search-field"
                  placeholder="Search"
                />
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main id="login-main">
      <section id="login-form-section">
        <h3>Welcome back!</h3>
        <form class="login-form">
          <fieldset class="login-form-fieldset">
            <legend>Log in</legend>
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              placeholder="your.email@example.com"
            />
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="at least 8 characters"
            />
            <button type="submit" class="login-button">Log in</button>
          </fieldset>
        </form>
        <a href="">Forgot password?</a>
      </section>
      <aside id="login-aside-trial">
        <p>
          Don't have your account yet?
          <a href="registration.html">Sign up</a> and start your free trial!
        </p>
      </aside>
    </main>
    <footer id="home-footer">
      <div class="footer-links">
        <div class="footer-link-background"><a href="">Contacts</a></div>
        <div class="footer-link-background"><a href="">Terms</a></div>
        <p class="rights">All rights reserved 2024</p>
      </div>
    </footer>
  </body>
</html>
