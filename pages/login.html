<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="position-relative bg-primary-custom d-flex-column">
    <div
      class="hero-bg-semi-circle bg-secondary-custom position-absolute top-0 end-0 rounded-start-pill w-50 h-100"
    ></div>
    <header
      id="login-header"
      class="d-flex justify-content-between align-items-center"
    >
      <h1 class="logo-text ms-5">Bookworm Digital library</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 gap-4">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#about-us">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./registration.html">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="login-main">
      <section id="login-form-section">
        <form class="login-form">
          <div class="user-access-forms d-flex-column">
            <h2>Log in</h2>
            <label for="login-email">Email*</label>
            <input
              type="email"
              id="login-email"
              placeholder="your.email@example.com"
            />
            <label for="login-password">Password*</label>
            <input
              type="password"
              id="login-password"
              placeholder="at least 8 characters"
            />
            <button type="submit" class="user-access-buttons">Log in</button>
            <a href="" class="m-custom-1">Forgot password?</a>
          </div>
        </form>
      </section>
      <aside id="login-aside-trial">
        <p>
          Don't have your account yet?
          <a href="./registration.html">Sign up</a> and start your free trial!
        </p>
      </aside>
    </main>
    <footer
      id="login-footer"
      class="d-flex justify-content-between mb-4 mt-5 ms-5 align-items-end"
    >
      <div class="footer-links">
        <a
          href=""
          class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2"
          >Contacts</a
        >
        <a
          href=""
          class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >Terms</a
        >
      </div>
      <p class="me-3">All rights reserved 2024</p>
    </footer>
  </body>
</html>
