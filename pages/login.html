<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Login</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="login-header">
      <h1>Bookworm Digital library</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="registration.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main id="login-main">
      <section id="login-form-section">
        <h3>Welcome back!</h3>
        <form class="login-form">
          <fieldset class="login-form-fieldset">
            <legend>Log in</legend>
            <h3>Sign in</h3>
            <label for="login-email">Email</label>
            <br />
            <input type="email" id="login-email" />
            <br />
            <label for="login-password">Password</label>
            <br />
            <input type="password" id="login-password" />
            <br />
            <button type="submit">Log in</button>
          </fieldset>
        </form>
        <a href="">Forgot password?</a>
      </section>
      <aside id="login-aside-trial">
        <p>
          Don't have your account yet?
          <a href="registration.html">Sign up</a> and start your free trial!
        </p>
      </aside>
    </main>
    <footer id="home-footer">
      <div class="footer-links">
        <a href="">Contacts</a>
        <a href="">Terms</a>
        <p class="rights">All rights reserved 2024</p>
      </div>
    </footer>
  </body>
</html>
