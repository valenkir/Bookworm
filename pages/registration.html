<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/registration.css" />
  </head>
  <body class="position-relative bg-primary-custom">
    <div
      class="hero-bg-semi-circle bg-secondary-custom position-absolute top-0 end-0 rounded-start-pill w-50 h-100"
    ></div>
    <header
      id="signup-header"
      class="d-flex justify-content-between align-items-center ms-5"
    >
      <h1 class="logo-text m-custom-1">Bookworm Digital library</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 gap-4">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./pricing.html"
                  >Pricing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./reviews.html">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#about-us">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="signup-main">
      <section id="signup-form-section ms-5">
        <form
          action=""
          method="POST"
          target="_blank"
          class="signup-form d-flex flex-column w-25 ms-5 mt-5 me-0 bg-secondary-custom rounded shadow position-relative"
        >
          <h2 class="fw-semibold fs-4 ml-0 mb-5">Sign up</h2>
          <label for="signup-email" class="fw-semibold fs-6">Email*</label>
          <input
            type="email"
            id="signup-email"
            placeholder="your.email@example.com"
            class="mt-2 primary-input"
            required
            oninvalid="this.setCustomValidity('This is not a valid email address')"
          />
          <label for="signup-password" class="fw-semibold fs-6 mt-3"
            >Password*</label
          >
          <input
            type="password"
            id="signup-password"
            placeholder="at least 8 characters"
            class="mt-2 primary-input"
            required
            minlength="8"
          />
          <label for="signup-username" class="fw-semibold fs-6 mt-3"
            >Username*</label
          >
          <input
            type="text"
            id="signup-username"
            placeholder="your_username"
            class="mt-2 primary-input"
            required
            pattern="[a-zA-Z][a-zA-Z0-9-_]"
            minlength="2"
            maxlength="20"
          />
          <label for="signup-avatar" class="fw-semibold fs-6 mt-3 mb-2"
            >Avatar</label
          >
          <input
            type="file"
            id="signup-avatar"
            class="avatar-file-button mt-1"
            accept="image/png, image/jpeg"
          />
          <label for="signup-countries" class="fw-semibold fs-6 mt-3"
            >Select your country</label
          >
          <input
            list="countries"
            id="signup-countries"
            name="countries"
            placeholder="Country"
            class="mt-2 primary-input"
          />
          <datalist id="countries">
            <option value="USA"></option>
            <option value="Bulgaria"></option>
            <option value="Ukraine"></option>
            <option value="Portugal"></option>
          </datalist>
          <button type="submit" class="btn-secondary-custom btn-signup w-50">
            Sign up
          </button>
        </form>
      </section>
    </main>
    <footer
      id="login-footer"
      class="mb-4 mt-5 align-items-end position-absolute bottom-0 w-100"
    >
      <a
        href=""
        class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover ms-5 me-2"
        >Contacts</a
      >
      <a
        href=""
        class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
        >Terms</a
      >
      <p class="text-end me-5">All rights reserved 2024</p>
    </footer>
  </body>
</html>
