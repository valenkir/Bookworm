<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="position-relative bg-primary-custom">
    <div
      class="hero-bg-semi-circle bg-secondary-custom position-absolute top-0 end-0 rounded-start-pill w-50 h-100"
    ></div>
    <header
      id="signup-header"
      class="d-flex justify-content-between align-items-center"
    >
      <h1 class="logo-text m-custom-1">Bookworm Digital library</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 gap-4">
              <li class="nav-item">
                <a class="nav-link active" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#about-us">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="signup-main">
      <section id="signup-form-section">
        <form>
          <div class="user-access-forms d-flex-column">
            <h2>Sign up</h2>
            <label for="signup-email">Email*</label>
            <input
              type="email"
              id="signup-email"
              placeholder="your.email@example.com"
            />
            <label for="signup-password">Password*</label>
            <input
              type="password"
              id="signup-password"
              placeholder="at least 8 characters"
            />
            <label for="signup-username">Username*</label>
            <input
              type="text"
              id="signup-username"
              placeholder="your_username"
            />
            <label for="signup-avatar">Avatar</label>
            <input
              type="file"
              id="signup-avatar"
              class="avatar-file-button"
              accept="image/png, image/jpeg"
            />
            <label for="signup-countries">Select your country</label>
            <input
              list="countries"
              id="signup-countries"
              name="countries"
              placeholder="Country"
            />
            <datalist id="countries">
              <option value="USA"></option>
              <option value="Bulgaria"></option>
              <option value="Ukraine"></option>
              <option value="Portugal"></option>
            </datalist>
            <button type="submit" class="user-access-buttons">Sign up</button>
          </div>
        </form>
      </section>
    </main>
    <footer
      id="signup-footer"
      class="d-flex justify-content-between mb-4 mt-5 ms-5 align-items-end"
    >
      <div class="footer-links">
        <a
          href=""
          class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2"
          >Contacts</a
        >
        <a
          href=""
          class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
          >Terms</a
        >
      </div>
      <p class="me-3">All rights reserved 2024</p>
    </footer>
  </body>
</html>
