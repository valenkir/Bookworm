<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Valentyna Boriak" />
    <meta name="description" content="Digital library" />
    <meta name="keywords" content="Library, ebooks, education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookworm - Sign up</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header id="signup-header">
      <h1>Bookworm Digital library</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main id="signup-main">
      <section id="signup-form-section">
        <h3>Welcome!</h3>
        <form>
          <fieldset class="signup-form-fieldset">
            <legend>Sing up</legend>
            <label for="signup-email">Email*</label>
            <input type="email" id="signup-email" />
            <label for="signup-password">Password*</label>
            <input type="password" id="signup-password" />
            <label for="signup-username">Username*</label>
            <input type="text" id="signup-username" />
            <label for="signup-avatar">Avatar</label>
            <input type="file" id="signup-avatar" />
            <label for="signup-countries">Select your country</label>
            <input list="countries" name="countries" id="signup-countries" />
            <datalist id="countries">
              <option value="USA"></option>
              <option value="Bulgaria"></option>
              <option value="Ukraine"></option>
              <option value="Portugal"></option>
            </datalist>
            <button type="submit">Sign up</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer id="home-footer">
      <div class="footer-links">
        <a href="">Contacts</a>
        <a href="">Terms</a>
        <p class="rights">All rights reserved 2024</p>
      </div>
    </footer>
  </body>
</html>
